{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<!-- Page content-->
<div class="container card p-3 border-dartk mt-5" style="width: 30%">
    <!-- mensjaje error desde el el backend (from forms.py)-->
    {% if form.errors %}
        <div class="alert alert-danger alert-dismissible fade show text-center {{message.tags }}" role="alert"><strong>Enter your data correctly</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endif %}

    <!-- Title -->
    <a class="btn btn-dark mb-4" style="cursor: default;">
        <i class="fas fa-lock"></i>&nbsp;&nbsp;| RESTRICTED ACCESS
    </a>    
    <!--FORM -->
    <form method="POST" autocomplete="off" novalidate>
        {% csrf_token %}
        {{form.username|as_crispy_field}}
        {{form.password|as_crispy_field}}
        <br><hr>
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">LOG IN</button>
            <a href="{% url 'home' %}" class="btn btn-secondary">CANCEL</a>
        </div>
    </form>
</div> <!--END CONTAINER-->
{% endblock content %}
